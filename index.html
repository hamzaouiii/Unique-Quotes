<html>
<head>
  <title>Vue example</title>
  <meta charset="utf-8">
  <script src="vue.js"></script>
  <link rel="icon" type="image/png" href="vue.png">
  <link rel="stylesheet" type="text/css" href="vue.css">

</head>
<body onload="FocusOnInput()">
<img src="quote.png">
  <h1>Unique Quotes</h1>
<script type="text/x-template" id="grid-template">
     <div>
       

  <h3>Showing {{count}} results..</h3>

  <table>
    <thead>
      <tr>
        <th v-for="key in columns"
          @click="sortBy(key)"
          :class="{ active: sortKey == key }">
          {{ key | capitalize }}
          <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
        </th>
      </tr>

    </thead>
    <tbody>
      <tr v-for="entry in filteredData">
        <td v-for="key in columns">
          {{entry[key]}}
        </td>
      </tr>
    </tbody>
  </table>
       </div>
</script>


<div id="demo">

    <form id="search">
      <label>Search for a keyword:</label><br>
    <input id="searchInput" name="query" v-model="searchQuery" >
  </form>
  <demo-grid
    :data="gridData"
    :columns="gridColumns"
    :filter-key="searchQuery"
    :searching="searchCount">
  </demo-grid>

</div>
<script type="text/javascript" src=uniqueQuotes.js></script>
<script type="text/javascript" src=main.js></script>
<script type="text/javascript">
  function FocusOnInput()
{
     document.getElementById("searchInput").focus();
}
</script>
</body>
</html>
